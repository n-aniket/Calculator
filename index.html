<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="display.css">
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <div id="main">
        <div id="display">

        </div>
        <div id="input">
            <div class="row" >
                <button id="ac">AC</button>
                <button id="clear">X</button>
                <button id="percent">%</button>
                <button id="divide">รท</button>
            </div>
            <div class="row">
                    <button id="ac">7</button>
                    <button id="clear">8</button>
                    <button id="percent">9</button>
                    <button id="divide">*</button>
            </div>
            <div class="row">
                    <button id="ac">4</button>
                    <button id="clear">5</button>
                    <button id="percent">6</button>
                    <button id="divide">-</button>
            </div>
            <div class="row">
                    <button id="ac">1</button>
                    <button id="clear">2</button>
                    <button id="percent">3</button>
                    <button id="divide">+</button>
            </div>
            <div class="row" style="border-bottom: 1px solid black">
                    <button id="ac">NA</button>
                    <button id="clear">0</button>
                    <button id="percent">.</button>
                    <button id="divide">=</button>
            </div>

        </div>
    </div>

    
</body>
</html>
